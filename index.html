<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>IP Tracker</title>

<body>
<div class="container min-w-screen">
    <!-- header container -->
     <div class="w-full h-72 pt-10 md:w-full" style="background: url(img/pattern-bg.png); background-repeat: no-repeat; background-size: cover">
        <h1 class="text-white text-4xl font-sans text-center">IP Address Trakr</h1>
        <!-- form component -->
        <div class="max-w-xs h-20 md:max-w-2xl bg-white rounded-lg pl-4 mx-auto mt-10 overflow-hidden">
            <form>
                <input class="py-6 focus:outline-none" id="IPaddress" type="text" placeholder="Search for any IP address or domain">
                <button class="py-9  px-8 bg-gray-900 float-right rounded-tr-lg hover:bg-gray-600 rounded-br-lg" id="cta"><img src="img/icon-arrow.svg"></button>
            </form>
        </div>
        <!--  -->


    <!--info display component  -->
<div class="rounded-lg max-w-xs relative text-center md:text-left md:max-w-6xl mt-10 px-6 py-6 bg-white flex justify-between flex-col md:flex-row shadow-2xl mx-auto">
    <div class="info-div max-w-xs mb-4 address">
        <span class="faintTxt text-xs font-bold text-gray-400 md:pl-4">IP ADDRESS</span><br>
        <span class="info md:pl-4">Lorem ipusn dolor sit</span>
    </div>
    <div class="info-div max-w-xs mb-4 md:border-l-2 location">
        <span class="faintTxt text-xs font-bold text-gray-400 md:pl-4">LOCATION</span><br>
        <span class="info md:pl-4">Lorem ipusn dolor sit</span>
    </div>
    <div class="info-div max-w-xs mb-4 md:border-l-2 timezone">
        <span class="faintTxt text-xs font-bold text-gray-400 md:pl-4">TIMEZONE</span><br>
        <span class="info md:pl-4">Lorem ipusn dolor sit</span>
    </div>
    <div class="info-div max-w-xs mb-4 md:border-l-2 ISP ">
        <span class="faintTxt text-xs font-bold text-gray-400 md:pl-4">ISP</span><br>
        <span class="info md:pl-4">Lorem ipusn dolor sit</span>
    </div>

</div>
